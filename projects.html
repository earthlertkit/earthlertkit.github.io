    }

    }

    .back-link {

      text-decoration: none;

    }

    .back-link:hover {

    .projects {

    }

    .project {
      margin-bottom: 2rem;
    }

    .project-title {
      font-size: 1.5rem;

    }

    .project-description {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="/" class="back-link">‚Üê Back to home</a>
  </div>

  <div class="projects">
    <div class="project">
      <div class="project-title">Project 1</div>
      <div class="project-description">
        Description of your first project goes here.
      </div>
    </div>

    <div class="project">
      <div class="project-title">Project 2</div>
      <div class="project-description">
        Description of your second project goes here.
      </div>
    </div>
  </div>

</html>
